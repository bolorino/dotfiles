TERM = "xterm-256color"

[colors]
"window.opacity" = 0.9

[colors.bright]
black = "#7c8f8f"
blue = "#82aaff"
cyan = "#7fdbca"
green = "#21c7a8"
magenta = "#ae81ff"
red = "#ff5874"
white = "#d6deeb"
yellow = "#ecc48d"

[colors.cursor]
cursor = "#9ca1aa"
text = "#fafafa"

[colors.normal]
black = "#1d3b53"
blue = "#82aaff"
cyan = "#7fdbca"
green = "#a1cd5e"
magenta = "#c792ea"
red = "#fc514e"
white = "#a1aab8"
yellow = "#e3d18a"

[colors.primary]
background = "#2E3436"
foreground = "#E4E7F3"

[colors.selection]
background = "#b2ceee"
text = "#080808"

[font]
size = 11

[font.bold]
family = "Mensch"
style = "Book"

[font.bold_italic]
family = "Mensch"
style = "Bold Italic"

[font.italic]
family = "Mensch"
style = "Italic"

[font.normal]
family = "Mensch"
style = "Book"
